server:
  port: 8081

spring:
  application:
    name: eureka-produce

eureka:
  instance:
    prefer-ip-address: true
  client:
    fetch-registry: true
    register-with-eureka: true
    service-url:
      defaultZone: http://root:root@eureka-server:777/eureka, http://root:root@eureka-server2:778/eureka
