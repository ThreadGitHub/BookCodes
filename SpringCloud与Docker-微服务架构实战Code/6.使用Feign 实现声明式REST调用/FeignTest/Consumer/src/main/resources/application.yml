#配置访问端口
server:
  port: 8080

#eureka客户端服务名
spring:
  application:
    name: thread-consumer

#设置Eureka客户端配置
eureka:
  client:
    fetch-registry: true #从server获取注册的服务信息
    register-with-eureka: true #注册到eureka服务器
    service-url:
      defaultZone: http://localhost:777/eureka #注册到这个地址的eureka
  instance:
    prefer-ip-address: true #把client的ip注册到eureka 默认是主机名

feign:
  client:
    config:
      #为单独的 服务配置Feign配置
      thread-produce:
        loggerLevel: full #配置Feign日志 为full
      #配置全局的Feign配置
      default:
        loggerLevel: BASIC

logging:
  level:
    thread.consumer.feign: info
