<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>父组件向子组件传值.html</title>
    <script type="text/javascript" src="../../js/vue.js"></script>
</head>
<body>
    <div id="app">
        <!-- 这里 parentname 赋值应该是一个 data里的一个变量名称 -->
        <son :parentname="name"></son>
    </div>

    <script type="text/javascript">
        const app = new Vue({
            el : '#app',
            data : {
                name : '郭靖'
            },
            methods : {

            },
            components : {
                son : {
                    template : '<h2>郭襄的父亲是{{parentname}}</h2>',
                    props : ['parentname']
                }
            }
        });
    </script>
</body>
</html>
