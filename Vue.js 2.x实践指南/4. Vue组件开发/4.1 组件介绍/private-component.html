<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>私有组件.html</title>
    <script type="text/javascript" src="../../js/vue.js"></script>
</head>
<body>
    <template id="tmp1_private">
        <div>
            <h2>后台登录</h2>
            <a href="#" @click="login()">登录</a> | <a href="#">注册</a>
        </div>
    </template>
    <div id="app">
        <login></login>
    </div>
    <script type="text/javascript">
        const app = new Vue({
            el : '#app',
            data : {

            },
            components:{
                // 定义私有组件
                login : {
                    template : '#tmp1_private',
                    data(){
                        return {
                            title : '后台登录'
                        }
                    },
                    methods : {
                        login(){
                            console.log("点击了[" + this.title + ']页面的登录按钮!');
                        }
                    }
                }
            },
            methods : {

            }
        });
    </script>
</body>
</html>
