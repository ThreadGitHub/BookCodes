<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>v-for-key.html</title>
    <script src="../../js/vue.js" type="text/javascript"></script> 
</head>
<body>
    <div id="app">
        <h2>华山论剑</h2>
        <label>ID:</label>
        <input type="text" v-model="id" />
        <label>绰号:</label>
        <input type="text" v-model="name" />
        <input type="button" value="晋级" @click="add"/>
        <table>
            <!-- :key="item.id" 避免checkbox 选中了以后 新增的元素被vue重新渲染后会扰乱所选中元素 -->
            <tr v-for="item in list" :key="item.id">
                <td>
                    <input type="checkbox" />
                </td>
                <td>
                    {{item.id}}
                </td>
                <td>
                    {{item.name}}
                </td>
            </tr>
        </table>
    </div>

    <script>
        const app = new Vue({
            el : '#app',
            data : {
                id : '',
                name : '',
                list : [
                    { id : 1, name : '东邪-黄药师'},
                    { id : 2, name : '西毒-欧阳峰'},
                    { id : 3, name : '北乞-洪七公'},
                    { id : 4, name : '中神通-王重阳'}
                ]
            },
            methods : {
                add(){
                    this.list.unshift({ id : this.id, name : this.name });
                }
            }
        });
    </script>
</body>
</html>
